# GitHub Actions workflow to build the Android app inside the MentAlly subfolder,
# produce debug APK, and optionally produce a signed release APK if you provide
# signing secrets in the repository.
#
# Notes:
# - The workflow runs in the repo root and operates on the MentAlly folder.
# - It uploads built APK(s) as workflow artifacts.
# - To produce a signed release, add the secrets described in the tutorial below
#   and make sure your app's module build.gradle reads signing properties from a
#   keystore properties file (example provided in the tutorial).
#
name: Android build (MentAlly)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: ${{ runner.temp }}/gradle-cache
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ env.GRADLE_USER_HOME }}
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/MentAlly/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/MentAlly/**.gradle*') }}

      - name: Install Android SDK components
        uses: r0adkll/setup-android@v2
        with:
          api-level: 33
          components: |
            build-tools;33.0.2
            platform-tools
            platforms;android-33

      - name: Accept Android SDK licenses
        run: |
          if [ -x "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" ]; then
            yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses || true
          elif [ -x "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" ]; then
            yes | "$ANDROID_SDK_ROOT/tools/bin/sdkmanager" --licenses || true
          fi

      - name: Build debug APK
        run: ./gradlew clean assembleDebug --no-daemon
        working-directory: MentAlly

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apks
          path: MentAlly/app/build/outputs/apk/debug/*.apk

      - name: Prepare keystore properties for signing (if secrets present)
        if: ${{ secrets.RELEASE_STORE_PASSWORD != '' && secrets.RELEASE_KEY_ALIAS != '' && secrets.RELEASE_KEY_PASSWORD != '' }}
        run: |
          cat > MentAlly/keystore.properties <<EOF
          storeFile=../mentally-keystore.jks
          storePassword=${{ secrets.RELEASE_STORE_PASSWORD }}
          keyAlias=${{ secrets.RELEASE_KEY_ALIAS }}
          keyPassword=${{ secrets.RELEASE_KEY_PASSWORD }}
          EOF

      - name: Build release APK (unsigned if signing not configured)
        run: ./gradlew assembleRelease --no-daemon
        working-directory: MentAlly

      - name: Upload release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks
          path: MentAlly/app/build/outputs/apk/release/*.apk
